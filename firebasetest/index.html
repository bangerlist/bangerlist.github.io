<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> FIREBASE</title>
    <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
    <script
      src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link rel="stylesheet" href="style.css">
      
  </head>
    <body>
      <div class="container">
        <input id="txtEmail" type="email" placeholder="Email">
        
        <input id="txtPassword" type="password" placeholder="Password">
        
        <button id="btnLogin" class="btn btn-action">Log in</button>
        <button id="btnSignup" class="btn btn-secondary">Sign up</button>
        <button id="btnLogout" class="btn btn-action hide">Logout</button>
      </div>
      
      <script src="app.js"></script>
      
    </body>
    </html>
